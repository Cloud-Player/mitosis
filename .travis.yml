language: node_js
node_js:
  - 8.9.4
env:
  global:
    - GH_REF=github.com/auxdotapp/mitosis
    - secure: 
before_install:
  - npm install -g @angular/cli
before_deploy:
  - cd symbiosis && npm install
  - npm run release
deploy:
  - provider: script
    script: ./bin/release_on_github_pages.sh
    skip_cleanup: true
    on:
      branch: master
