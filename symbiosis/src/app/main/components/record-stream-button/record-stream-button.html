<div class="record-stream-button">
  <app-button *ngIf="hasLocalStream()"
              [type]="getButtonType()"
              text="fa fa-stop"
              (click)="stopStream()">
  </app-button>
  <app-button *ngIf="canShowRecordButton()"
              [type]="getButtonType()"
              text="fa fa-video-camera"
              (click)="startStream()">
  </app-button>
</div>
