<div class="button">
  <button *ngIf="!type"
          mat-raised-button [color]="color"
          [disabled]="disabled">{{text}}
  </button>

  <button *ngIf="type==='icon'"
          mat-icon-button
          [disabled]="disabled">
    <i [class]="text"></i>
    <ng-content></ng-content>
  </button>

  <button *ngIf="type==='fab'"
          mat-fab
          [disabled]="disabled">
    <i [class]="text"></i>
  </button>

  <button *ngIf="type==='fab-mini'"
          mat-mini-fab
          [disabled]="disabled">
    <i [class]="text"></i>
  </button>
</div>
