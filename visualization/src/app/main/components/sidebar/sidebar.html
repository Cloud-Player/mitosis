<div class="sidebar">
  <section>
    Clock {{getClock().getTick()}}
    <p>
      <app-button *ngIf="!getClock().isRunning()"
                  text="Start"
                  (click)="getClock().start()">
      </app-button>
      <app-button *ngIf="!getClock().isRunning()"
                  text="Next tick"
                  (click)="getClock().tick()">
      </app-button>
      <app-button *ngIf="getClock().isRunning()"
                  text="Pause"
                  (click)="getClock().pause()">
      </app-button>
    </p>
  </section>

  <section>
    <app-search-input
      #searchInput
      placeholder="Search for a node"
      [options]="availableNodeIds"
      (valueChange)="search($event)">
    </app-search-input>
  </section>

  <section class="no-padding">
    <app-tab-bar *ngIf="selectedNode">
      <app-tab-pane title="Node Settings">
        <section>
          <header *ngIf="selectedNode">Selected node: {{selectedNode.getId()}}</header>
          <header *ngIf="!selectedNode">Node node selected</header>
          <app-node-settings [selectedNode]="selectedNode"></app-node-settings>
        </section>
      </app-tab-pane>
      <app-tab-pane title="Routing Table">
        <section>
          <header>Remote Peers</header>
          <app-routing-table [selectedNode]="selectedNode"></app-routing-table>
        </section>
      </app-tab-pane>
      <app-tab-pane title="Message Log">
        <section></section>
      </app-tab-pane>
    </app-tab-bar>
  </section>
</div>
