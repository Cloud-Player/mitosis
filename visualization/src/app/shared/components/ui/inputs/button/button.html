<div class="button">
  <button *ngIf="!type"
          mat-raised-button [color]="color"
          [disabled]="disabled">
    {{text}}
    <ng-content></ng-content>
  </button>

  <button *ngIf="type==='icon'"
          mat-icon-button
          [disabled]="disabled">
    <i [class]="text"></i>
    <ng-content></ng-content>
  </button>
</div>
