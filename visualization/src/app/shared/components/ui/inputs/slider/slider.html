<div class="slider">
  <mat-slider [min]="min"
              [max]="max"
              [step]="step"
              [thumbLabel]="showSliderValue"
              [vertical]="vertical"
              [value]="tmpValue"
              [displayWith]="transformDisplayValue"
              [disabled]="disabled"
              (change)="updateValue($event.value)">
  </mat-slider>
</div>
